    <f:view contentType="text/html">

            <style type="text/css">

            </style>
        </h:head>

        <h:body>

            <p:layout   fullPage="true">

                    </ui:insert>

                <p:layoutUnit position="south" size="35"  footer="Bombero Encalada #14 La Cisterna, Teléfono (56-2) 558 8960, Santiago">
